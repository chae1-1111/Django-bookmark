<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Django Web Programming{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        {% block extra-style %}{% endblock %}
    </head>
    <body style="padding-top: 90px">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
                <span class="navbar-brand mx-5 mb-0 font-weight-bold font-italic">Django - Python Web Programming</span>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-1 btn btn-primary">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="{% url 'home' %}"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item mx-1 btn btn-primary">
                            <a class="nav-link text-white" href="{% url 'bookmark:index' %}">Bookmark</a>
                        </li>
                        <li class="nav-item mx-1 btn btn-primary">
                            <a class="nav-link text-white" href="{% url 'blog:index' %}">Blog</a>
                        </li>
                        <li class="nav-item mx-1 btn btn-primary">
                            <a class="nav-link text-white" href="">Photo</a>
                        </li>
                        <li class="nav-item dropdown mx-1 btn btn-primary">
                            <a
                                class="nav-link dropdown-toggle text-white"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Util
                            </a>
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="navbarDropdown"
                            >
                                <li>
                                    <a class="dropdown-item" href="{% url 'admin:index' %}">Admin</a>
                                </li>
                                <div class="dropdown-divider"></div>
                                <li>
                                    <a class="dropdown-item" href="{% url 'blog:post_archive' %}">Archive</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="">Search</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="form-inline my-2" action="" method="post"> {% csrf_token %}
                        <input
                            class="form-control mr-sm-2"
                            type="search"
                            placeholder="global search"
                            aria-label="Search"
                            name="search_word"
                        />
                    </form>
                </div>
            </div>
        </nav>

        <div class="container">{% block content %}{% endblock %}</div>

        {% block footer %}{% endblock %}
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/c22609eba1.js" crossorigin="anonymous"></script>
</html>
